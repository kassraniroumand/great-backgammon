<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultra-Modern Login Page</title>
  <script type="module" src="js/game.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="css/ui_v2.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="js/url-search-params.js"></script>
  <script src="js/require.js"></script>
  <script src="js/backgammon.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'fade-in-up': 'fadeInUp 0.6s ease-out',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in-down': 'fadeInDown 0.5s ease-out',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeInDown: {
              '0%': { opacity: '0', transform: 'translateY(-10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
        },
      },
    }
  </script>
</head>

<body
  class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen transition-all duration-500 dark:from-gray-900 dark:via-purple-900 dark:to-gray-900">
  <div id="navabar"></div>
  <div">
    <div id="backgammon"></div>
  </div>
  <script src="./js/navbar-script.js" type="module"></script>
  <script>
    var queryStringParams = new URLSearchParams(window.location.search);
    var blackIsComputer = queryStringParams.get('black') === 'computer';
    var redIsComputer = queryStringParams.get('red') === 'computer';
    require(['Backgammon'], function (b) {
      new b.Backgammon('backgammon', blackIsComputer, redIsComputer);
    });
  </script>

</body>

</html>
