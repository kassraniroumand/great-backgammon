<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breathtaking Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark: {
              bg: '#1a202c',
              text: '#e2e8f0',
            },
            light: {
              bg: '#f7fafc',
              text: '#2d3748',
            }
          }
        }
      }
    }
  </script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fadeIn {
      animation: fadeIn 1s ease-in-out;
    }
    .gradient-text {
      background: linear-gradient(to right, #8B5CF6, #EC4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 dark:from-gray-900 dark:via-purple-900 dark:to-gray-900 min-h-screen transition-all duration-500">
  <div id="navabar"></div>

  <!-- Main Hero Section -->
  <section class="relative overflow-hidden bg-white dark:bg-gray-900">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-32">
          <div class="grid lg:grid-cols-2 gap-12 items-center">
              <div class="space-y-8">
                  <span class="inline-block px-4 py-1 bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 rounded-full text-sm font-medium">
                      Innovation Simplified
                  </span>
                  <h1 class="text-5xl font-bold text-gray-900 dark:text-white leading-tight">
                      Best Backgammon Game
                  </h1>
                  <p class="text-xl text-gray-600 dark:text-gray-300">
                      Play the best backgammon game with your friends or against the computer.
                  </p>
                  <div class="flex gap-4">
                      <button class="px-8 py-4 bg-blue-600 dark:bg-blue-500 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 transition">
                         <a href="./game.html?black=computer">Game</a>
                      </button>

                  </div>
              </div>
              <div class="relative">
                  <div class="aspect-square bg-gradient-to-tr from-blue-100 to-purple-100 dark:from-blue-900 dark:to-purple-900 rounded-2xl">
                      <!-- Placeholder for hero image -->
                      <img src="./image/bg.webp" alt="Hero illustration" class="absolute inset-0 object-cover rounded-2xl"/>
                  </div>
              </div>
          </div>
      </div>
  </section>

  <script src="./js/navbar-script.js" type="module"></script>
</body>

</html>
