<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultra-Modern Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'fade-in-up': 'fadeInUp 0.6s ease-out',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
        },
      },
    }
  </script>
</head>

<body
  class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen transition-all duration-500 dark:from-gray-900 dark:via-purple-900 dark:to-gray-900">
  <div class="relative">
    <div id="navabar"></div>
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div
        class="absolute left-1/3 top-1/4 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-40 animate-pulse-slow">
      </div>
      <div
        class="absolute right-1/3 bottom-1/4 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-40 animate-pulse-slow animation-delay-2000">
      </div>
    </div>

    <div class="flex justify-center items-center min-h-screen">
      <div
        class="relative bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-2xl shadow-2xl p-8 max-w-md w-full animate-fade-in-up m-4">
        <h2 class="text-4xl font-extrabold mb-6 text-white text-center">
          <div id="app_name"></div>
          Login
        </h2>
        <form class="space-y-6">
          <div class="space-y-2">
            <label for="email" class="text-sm font-medium text-white">email</label>
            <input type="email" id="email" name="email" required
              class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent placeholder-white placeholder-opacity-50 text-white transition-all duration-300">
          </div>
          <div class="space-y-2">
            <label for="password" class="text-sm font-medium text-white">password</label>
            <input type="password" id="password" name="password" required
              class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent placeholder-white placeholder-opacity-50 text-white transition-all duration-300">
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox"
                class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
              <label for="remember-me" class="ml-2 block text-sm text-white">
                Se souvenir de moi
              </label>
            </div>
            <div class="text-sm">
              <a href="#" class="font-medium text-white hover:text-pink-200 underline transition-colors duration-300">
                forgot password
              </a>
            </div>
          </div>
          <div id="error""></div>
          <div>
            <button id="login"
              class="w-full py-3 px-4 bg-white text-purple-600 font-bold rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 hover:bg-opacity-90">
              click
            </button>
          </div>

        </form>
        <p class="mt-6 text-center text-sm text-white">
          donot have account
          <a href="#" class="font-medium text-white hover:text-pink-200 underline transition-colors duration-300">
           login
          </a>
        </p>
      </div>
    </div>
  </div>

  <script src="./js/login.js" type="module"></script>
  <script src="./js/navbar-script.js" type="module"></script>
</body>

</html>
