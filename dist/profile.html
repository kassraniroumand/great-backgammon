<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Modern Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in-down': 'fadeInDown 0.5s ease-out',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeInDown: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen transition-all duration-500 dark:from-gray-900 dark:via-purple-900 dark:to-gray-900">
    <div id="navabar"></div>

    <div id="profile-table" class="container mx-auto px-4 py-8 animate-fade-in-up">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-xl overflow-hidden dark:bg-gray-800">
            <div class="px-6 py-4 bg-gradient-to-r from-purple-500 to-pink-500 dark:from-purple-600 dark:to-pink-600">
                <h2 class="text-2xl font-bold text-white">Profile</h2>
            </div>

            <div class="p-6 space-y-4">
                <div class="flex items-center justify-center mb-6">
                    <div class="w-24 h-24 rounded-full bg-gradient-to-r from-indigo-500 to-purple-500 flex items-center justify-center">
                        <span id="user-initial" class="text-3xl font-bold text-white">U</span>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300">Name</label>
                        <p id="user" class="text-gray-900 dark:text-white font-semibold">Loading...</p>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300">Email</label>
                        <p id="email" class="text-gray-900 dark:text-white font-semibold">Loading...</p>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300">phone</label>
                        <p id="phone" class="text-gray-900 dark:text-white font-semibold">Loading...</p>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300">address</label>
                        <p id="address" class="text-gray-900 dark:text-white font-semibold">Loading...</p>
                    </div>
                </div>

                <div class="mt-6 flex justify-end space-x-3">
                    <button id="edit-profile-btn"
                            class="px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600 transition-colors duration-200">
                        Modifier le profil
                    </button>
                    <button id="logout-btn"
                            class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition-colors duration-200">
                        DÃ©connexion
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/profile.js" type="module"></script>
    <script src="./js/navbar-script.js" type="module"></script>
</body>
</html>
