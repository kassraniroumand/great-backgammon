<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breathtaking Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark: {
              bg: '#1a202c',
              text: '#e2e8f0',
            },
            light: {
              bg: '#f7fafc',
              text: '#2d3748',
            }
          }
        }
      }
    }
  </script>

 <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fadeIn {
      animation: fadeIn 1s ease-in-out;
    }
    .gradient-text {
      background: linear-gradient(to right, #8B5CF6, #EC4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
  
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 dark:from-gray-900 dark:via-purple-900 dark:to-gray-900 min-h-screen transition-all duration-500">
  <div class="relative">
    <div id="navabar"></div>
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div class="absolute left-1/3 top-1/4 w-72 h-72 bg-yellow-300 dark:bg-yellow-700 rounded-full mix-blend-multiply filter blur-xl opacity-40 animate-pulse-slow"></div>
      <div class="absolute right-1/3 bottom-1/4 w-72 h-72 bg-pink-300 dark:bg-pink-700 rounded-full mix-blend-multiply filter blur-xl opacity-40 animate-pulse-slow animation-delay-2000"></div>
    </div>
    <div class="flex justify-center items-center min-h-screen">
      <div class="relative bg-white dark:bg-gray-800 bg-opacity-20 dark:bg-opacity-60 backdrop-filter backdrop-blur-lg rounded-2xl shadow-2xl p-8 max-w-4xl w-full animate-fadeIn m-4">
        <div class="absolute top-4 right-4">
        </div>
        <h2 class="text-4xl font-extrabold mb-6 text-center">
          <div id="app_name" class="text-black dark:text-white"></div>
        </h2>
        <div class="space-y-6">
          <div class="flex justify-between items-center text-gray-800 dark:text-gray-200 font-semibold">
            <span class="w-1/12 text-center">#</span>
            <span class="w-5/12">Player</span>
            <span class="w-3/12 text-center">Score</span>
            <span class="w-3/12 text-center">Rank</span>
          </div>
          <div class="space-y-4" id="rank-table">
            <!-- Add more entries as needed -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/navbar-script.js" type="module"></script>
  <script type="module" src="./js/ranking.js"></script>
</body>
</html>
